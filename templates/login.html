{% extends "base.html" %}
{% block content %}

<style>
  .login-wrap{
    min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    padding:1.25rem;
    background:
      radial-gradient(1200px 600px at 10% -10%, rgba(255,214,0,.08), transparent 60%),
      radial-gradient(1000px 500px at 110% 10%, rgba(0,51,160,.08), transparent 60%),
      radial-gradient(900px 400px at -10% 110%, rgba(213,0,0,.08), transparent 60%),
      linear-gradient(180deg, rgba(15,23,42,.98), rgba(15,23,42,.98));
  }

  .login-card.glass{
    background: rgba(255,255,255,.06);
    border: 2px solid rgba(255,255,255,.14);
    border-radius: 16px;
    box-shadow:
      0 18px 40px rgba(0,0,0,.35),
      0 0 0 2px rgba(255,214,0,.10) inset;
    backdrop-filter: blur(12px);
  }

  .login-title{ letter-spacing:.2px; }

  .login-card .form-label{ font-weight:600; letter-spacing:.2px; color:#eef3ff; }
  .login-card .form-control{
    color:#eef3ff;
    background: rgba(255,255,255,.10);
    border:1px solid rgba(255,255,255,.28);
    border-radius:12px;
    min-height:46px;
  }
  .login-card .form-control::placeholder{ color:rgba(233,239,255,.65); }
  .login-card .form-control:focus{
    border-color:#3b82f6;
    box-shadow:0 0 0 .25rem rgba(59,130,246,.25);
  }

  /* Bot√≥n principal con gradiente Colombia */
  .login-card .btn-primary{
    background: linear-gradient(90deg,#FFD600 0%,#0033A0 50%,#D50000 100%);
    border:none;
    border-radius:12px;
    font-weight:700;
    box-shadow:0 8px 22px rgba(0,0,0,.35);
    color:white;
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .login-card .btn-primary:hover{
    transform: translateY(-1px);
    box-shadow:0 12px 28px rgba(0,0,0,.5);
  }

  .login-card .btn-ghost{
    color:#e5e7eb;
    border-color:rgba(255,255,255,.28);
    background: rgba(255,255,255,.06);
  }
  .login-card .btn-ghost:hover{
    background: rgba(255,255,255,.12);
  }

  .login-meta a{ text-decoration:none; }
  .login-meta a:hover{ text-decoration:underline; }

  .trust-badges{
    display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
  }
  .trust-badges .badge{
    border-radius:9999px; padding:.4rem .7rem; font-weight:600; font-size:.8rem;
    background:rgba(255,255,255,.08); color:#e8edff; border:1px solid rgba(255,255,255,.18);
  }

  @media (max-width: 576px){
    .login-title{ font-size:1.25rem; }
  }
</style>

<div class="login-wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
        <div class="glass login-card p-4 p-md-5">
          <div class="text-center mb-3">
            <div style="font-size:2rem; line-height:1">üéüÔ∏è</div>
            <h1 class="h4 login-title mt-2 mb-1">Ingreso de Negocio</h1>
            <p class="text-secondary mb-0" style="font-size:.95rem;line-height:1.35;">
              Administra tus rifas con estilo. Hoy vendes, ma√±ana celebras. ‚ú®
            </p>
          </div>

          <form method="POST" action="{{ url_for('login') }}" novalidate>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" name="correo" id="correo" class="form-control" required
                     placeholder="tucorreo@negocio.com" autocomplete="username">
            </div>

            <div class="mb-3">
              <label for="clave" class="form-label">Contrase√±a</label>
              <div class="input-group">
                <input type="password" name="clave" id="clave" class="form-control" required
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                <button type="button" class="btn btn-ghost" id="togglePwd" tabindex="-1" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3 login-meta">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="recordarme" name="recordarme">
                <label class="form-check-label" for="recordarme">Recordarme</label>
              </div>
              <a href="{{ url_for('soporte') }}" class="link-info">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>

          {% if mensaje %}
            <div class="alert alert-danger mt-3 text-center" role="alert">{{ mensaje }}</div>
          {% endif %}

          <hr class="my-4" style="border-color:rgba(255,255,255,.12)">

          <div class="trust-badges">
            <span class="badge">üîê SSL Activo</span>
            <span class="badge">‚ö° R√°pido & Estable</span>
            <span class="badge">üì± 100% Responsive</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('togglePwd')?.addEventListener('click', ()=>{
    const i = document.getElementById('clave');
    i.type = i.type === 'password' ? 'text' : 'password';
  });
</script>

{% endblock %}
